<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Prayer Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Digital Tasbih Counter</h1>

    <div class="display">
      <p>Count: <span id="count">0</span></p>
      <p>Full tasbih done: <span id="tasbih">0</span></p>
      <p>Spiritual goal: <span id="goal">0</span></p>
    </div>

    <button id="countBtn">Count</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
